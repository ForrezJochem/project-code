<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="script/dataHandler.js"></script>
    <script src="script/control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Control</title>
</head>

<body>
    <header class="o-row o-row--md o-row--header">
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">
                    <h1 class="c-logo">
                        <img src="svg/solar-energy.png" alt="Logo" />
                    </h1>
                </div>
                <div class="c-header__nav c-header__nav--main">
                    <nav class="c-nav">
                        <ul class="o-list c-nav__list">
                            <li class="c-nav__item">
                                <a href="index.html" class="c-nav__link">Home</a>
                            </li>
                            <li class="c-nav__item is-selected">
                                <a href="control.html" class="c-nav__link">Control</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="o-row o-row--lg">
        <div class="card">
            <div class="o-container">
                <label class="switch">
                    <input type="checkbox" class="js-manual-mode">
                    <span class="slider round"></span>
                </label>
                <p>manual mode</p>
            </div>
        </div>
    </div>
    <div class="o-row o-row--lg">
        <div class="card">
            <div class="o-container">
                <div class="o-layout o-layout--align-center">
                    <h1>Control Servo X</h1>
                </div>
                <div class="o-layout__item u-1-of-2">
                    <div class="slidecontainer">
                        <input type="range" min="2.5" max="12.5" value="0" step="0.25" class="glider js-sliderX" id="servoX">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="o-row o-row--lg">
        <div class="card">
            <div class="o-container">
                <div class="o-layout o-layout--align-center">
                    <h1>Control Servo Y</h1>
                </div>
                <div class="o-layout__item u-1-of-2">
                    <div class="slidecontainer">
                        <input type="range" min="2.5" max="12.5" value="0" step="0.25" class="glider js-sliderY" id="servoY">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
